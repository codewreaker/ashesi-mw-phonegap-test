<head>
    <<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right ui-btn-c">
                <a href="#page1" data-transition="pop" class="ui-btn ui-btn-home ui-icon-home ui-btn-c">Water</a>
                <a href="#page2" data-transition="pop" class="ui-btn ui-btn-icon-right ui-icon-arrow-u ui-btn-c">Fire</a>

            </div>
            <h6>Water Reader</h6>
        </div>
        <div role="main" class="ui-content">
            <form data-theme="a">

                <fieldset data-role="collapsible" data-collapsed="false">

                    <legend>Reading Input</legend>

                    <label for="meterReading">Reading</label>

                    <input type="text" id="meterReading" placeholder="Text input" placeholder="input reading here">


                    <label for="selectedMeter" class="select">Meter
                    </label>
                    <select data-mini="true" id="selectedMeter">

                        <option value="hostel">hostel</option>

                        <option value="dufie">dufie</option>

                        <option value="columbiana">columbiana</option>

                        <option value="admin">admin</option>

                        <option value="engineering">engineering</option>
                    </select>

                    <!--- Test Area -->
                    <div data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
                        <div class="ui-controlgroup-controls ">
                            <div class="ui-checkbox" id="meter-list">

                            </div>

                        </div>
                    </div>

                    <!--/ Test Area -->





                    <div data-role="controlgroup">
                        <input type="checkbox" name="checkbox-1-a" id="checkbox-1-a">
                        <label for="checkbox-1-a">One</label>

                        <input type="checkbox" name="checkbox-2-a" id="checkbox-2-a">
                        <label for="checkbox-2-a">Two</label>

                        <input type="checkbox" name="checkbox-3-a" id="checkbox-3-a">
                        <label for="checkbox-3-a">Three</label>
                    </div>
                    <div>
                        <a class="ui-btn ui-icon-action ui-btn-icon-left ui-shadow-icon ui-btn-a" id="saveReading">Save</a>
                    </div>

                </fieldset>
            </form>
            <span class="message">
                Here
            </span>
        </div>
        <div data-role="footer">
            <h6> Israel Agyeman-Prempeh® 2015</h6>
        </div>
    </div>

    <div data-role="page" id="page2" data-theme="c">
        <div data-role="header">
            <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right ui-btn-c">
                <a href="#page1" data-transition="pop" class="ui-btn ui-btn-home ui-icon-home ui-btn-c">Water</a>
                <a href="#page2" data-transition="pop" class="ui-btn ui-btn-icon-right ui-icon-arrow-u ui-btn-c">Fire</a>
                <a href="#" class="ui-btn ui-btn-icon-right ui-icon-search ui-btn-c">Search</a>
            </div>
